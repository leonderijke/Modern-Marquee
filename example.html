<!DOCTYPE html>
<html>
	<head>
		<style>
			h1 {
				width: 200px;
				border: 1px solid salmon;
			}

			.mm-marquee {
				padding-left: 35px;
				padding-right: 35px;
				background-color: lightblue;
			}
		</style>
		<script src="modernizr.custom.04365.js"></script>
	</head>
	<body>

		<h1 class="js-marquee-infinite">This is some example text. Look I'm scrolling!</h1>
		<h1 class="js-marquee-5">This runs only 5 times. Look I'm scrolling!</h1>

		<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="jquery.modern-marquee.js"></script>
		<script>
			jQuery(function($) {
				$('.js-marquee-infinite').modernMarquee();
				$('.js-marquee-5').modernMarquee({
					iterationCount: 5
				});
			});
		</script>
	</body>
</html>
